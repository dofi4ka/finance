<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <link href="/static/css/login.css" rel="stylesheet" />
    <script src="/static/js/login.js"></script>
    <title>Document</title>
</head>
<body>


<div class="app">
    <div class="login">
        <input type="text" id="login-username" placeholder="username"/>
        <input type="password" id="login-password" placeholder="Пароль"/>
        <button type="button" onclick="login();">Войти</button>
    </div>
    <div class="register">
        <div style="display: flex; gap: 30px;">
            <input type="text" id="register-name" placeholder="Имя"/>
            <input type="text" id="register-surname" placeholder="Фамилия"/>
        </div>
        <input type="text" id="register-username" placeholder="username"/>
        <input type="email" id="register-email" placeholder="Почта"/>
        <input type="password" id="register-password" placeholder="Пароль"/>
        <button type="button" onclick="register()">Зарегистрироваться</button>
    </div>
</div>


</body>
</html>
